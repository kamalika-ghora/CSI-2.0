<script>
  const list1 = document.querySelector("#lione");
  const list2 = document.getElementById("litwo");
  const dps = document.querySelector(".dropdowns");
  const dpse = document.querySelector(".dropdowns2");

  list1.addEventListener("click", function () {
      if (dps.style.display == "block") {
          dps.style.display = "none"
      }
      else {
          dps.style.display = "block"
      }

  });
  list2.addEventListener("click", function () {
      if (dpse.style.display == "block") {
          dpse.style.display = "none"
      }
      else {
          dpse.style.display = "block"
      }

  })
  // ###########################for hamberger menu########################## 
  const hambergermenu = document.querySelector(".hamberger-menu");
  const navitems = document.querySelector(".nav-items");
  hambergermenu.addEventListener("click", function () {

      if (navitems.style.display == "block") {
          navitems.style.display = "none";
      }
      else {
          navitems.style.display = "block";
      }
  })
</script>
